<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='container'>
            <input type="text" placeholder="enter zip code here" id="zip">
            <textarea id="feelings" cols="30" rows="10"></textarea>
            <button id="generate">generate</button>
        </div>

        <div class="container" id="entryHolder">
            <div id="temp"></div>
            <div id="date"></div>
            <div id="content"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
